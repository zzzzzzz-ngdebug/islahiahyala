<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>เช็คชื่อรายเทอม · โรงเรียนอิสลาฮียะห์</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{ --brand:#0ea5e9; --brand-2:#1d4ed8; --accent:#fbbf24;
  --bg:#f7fbff; --card:#ffffff; --border:#e5e7eb; --text:#0f172a; --muted:#64748b;
  --green:#10b981; --red:#ef4444; --yellow:#f59e0b; --orange:#fb923c; }
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;font-family:'Noto Sans Thai',system-ui,-apple-system,'Segoe UI',Tahoma,sans-serif;background:var(--bg);color:var(--text)}
header{position:sticky;top:0;z-index:20;background:linear-gradient(90deg,#fff 0,#fff 60%,rgba(255,255,255,.9));border-bottom:1px solid var(--border)}
.container{max-width:1180px;margin:0 auto;padding:14px}
.head{display:flex;align-items:center;gap:14px}
.logo{width:52px;height:52px;border-radius:999px;background:#fff;border:2px solid var(--accent);display:flex;align-items:center;justify-content:center;overflow:hidden}
.logo img{width:100%;height:100%;object-fit:cover}
h1{font-size:18px;margin:0;line-height:1.2}
.badge{display:inline-flex;align-items:center;background:var(--accent);color:#000;font-weight:700;border-radius:999px;padding:4px 10px;margin-left:8px}
.nav{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.nav button{background:#fff;border:1px solid var(--border);padding:8px 12px;border-radius:10px;cursor:pointer}
.nav button.active{background:var(--brand);border-color:var(--brand);color:#fff}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px;margin-top:14px;box-shadow:0 6px 18px -12px rgba(29,78,216,.25)}
.grid-2{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:1000px){.grid-2{grid-template-columns: 2fr 1fr}}
.label{font-size:12px;color:var(--muted);margin-bottom:4px}
.input, select, textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px dashed var(--border);padding:8px;text-align:left;vertical-align:middle}
th{font-size:12px;color:var(--muted)}
.row-green{background:rgba(16,185,129,.12)}
.row-red{background:rgba(239,68,68,.12)}
.row-yellow{background:rgba(245,158,11,.15)}
.row-orange{background:rgba(251,146,60,.15)}
.status-pills label{display:inline-flex;align-items:center;gap:6px;margin-right:8px;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:pointer;font-size:13px}
.status-pills input{display:none}
.status-pills input:checked + span{font-weight:700}
.btn{background:var(--brand);color:#fff;border:none;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:600}
.btn.ghost{background:#fff;color:#0f172a;border:1px solid var(--border)}
.btn.secondary{background:#0f172a;color:#fff}
.flex{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.right{margin-left:auto}
.small{font-size:12px;color:var(--muted)}
.note-area{min-height:120px}
.summary-bar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.sum-pill{background:#f8fafc;border:1px solid var(--border);border-radius:12px;padding:8px 12px;font-weight:700}
.sum-pill .n{font-weight:800;margin-left:6px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:50}
.modal .box{background:#fff;border-radius:16px;padding:18px;max-width:520px;width:96%;text-align:center}
footer{text-align:center;color:var(--muted);padding:20px}
</style>
</head>
<body>
<header>
  <div class="container">
    <div class="head">
      <div class="logo"><img src="logo.png" alt="โลโก้"></div>
      <h1>เช็คชื่อรายเทอม <span class="badge">Demo</span></h1>
    </div>
  </div>
</header>

<main class="container">
  <div class="card">
    <h2>ระบบเช็คชื่อ</h2>
    <p>นี่เป็นตัวอย่างระบบเช็คชื่อที่สามารถอัปโหลดขึ้น GitHub Pages และฝังใน Google Sites ได้</p>
    <table>
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>สถานะ</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row-green">
          <td>สมชาย ใจดี</td>
          <td>มาเรียน</td>
        </tr>
        <tr class="row-red">
          <td>สมหญิง ขยัน</td>
          <td>ขาด</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer>
  &copy; 2025 โรงเรียนอิสลาฮียะห์
</footer>
</body>
</html>
